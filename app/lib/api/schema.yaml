info:
  title: Adrevolution
  description: ''
  version: 1.0.0
  contact: {}
tags: []
servers: []
components:
  schemas:
    CompanyDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        phoneNumber:
          type: string
        websiteURL:
          type: string
        email:
          type: string
        street1:
          type: string
        street2:
          type: string
        city:
          type: string
        state:
          type: string
        postCode:
          type: string
        businessHoursId:
          type: string
        ownerId:
          type: string
        country:
          type: string
        timezone:
          type: string
        dateFormat:
          type: string
        timeFormat:
          type: string
        firstDayOfWeek:
          type: string
        teamSize:
          type: string
          example: 2-3 people
        estimatedAnnualRevenue:
          type: string
          example: $0 - $50.000
        topPriority:
          type: string
          example: Win more work
        industry:
          type: string
          example: Home Theater
        heardAboutUs:
          type: string
          example: ChatGPT
        displayBusinessHours:
          type: boolean
          example: false
      required:
        - id
    UserDto:
      type: object
      properties:
        id:
          type: string
          example: clxa2aljj0000ophlkrpc1gki
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        lastLogin:
          type: string
          format: date-time
        streetAddress:
          type: string
        city:
          type: string
        province:
          type: string
        postalCode:
          type: string
        country:
          type: string
        phoneNumber:
          type: string
        companyId:
          type: string
      required:
        - id
    PatchCompanyDto:
      type: object
      properties:
        name:
          type: string
          example: NewCompany2
        phoneNumber:
          type: string
          example: '+1234567890'
        websiteURL:
          type: string
          example: https://example.com
        email:
          type: string
          example: company@example.com
        street1:
          type: string
          example: 123 Main St
        street2:
          type: string
          example: Route 66
        city:
          type: string
          example: Anytown
        state:
          type: string
          example: Anystate
        postCode:
          type: string
          example: 69006D
        country:
          type: string
          example: USA
        timezone:
          type: string
          example: America/New_York
        dateFormat:
          type: string
          example: MM/DD/YYYY
        timeFormat:
          type: string
          example: HH:mm
        firstDayOfWeek:
          type: string
          example: Monday
        teamSize:
          type: string
          example: 2-3 people
